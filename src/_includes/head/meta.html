<meta charset="utf-8" />
<meta
	name="author"
	content="{{ meta.author | default: site.meta.author | default: '' }}"
/>
<meta
	name="description"
	content="{{ meta.description | default: site.meta.description | default: '' }}"
/>
{%- # TODO: Check if this concat and join has any edge cases %}
<meta
	name="keywords"
	content="{{ meta.keywords | concat: site.meta.keywords | join: ', ' }}"
/>
<meta name="viewport" content="width=device-width, initial-scale=1" />
